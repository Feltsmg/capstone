<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <p>
    Player X always goes first and gets X's.
    <br>
    Player Y is relegated to going second and has to deal with O's.
    </p>
    <table>
        <tr>
            <td>X</td>
            <td></td>
            <td>O</td>
        </tr>
        <tr>
            <td></td>
            <td>X</td>
            <td>X</td>
        </tr>
        <tr>
            <td>X</td>
            <td></td>
            <td>O</td>
        </tr>
     </table>
     <p>
     Player X has won <span>0</span> games. Player Y has won 0 games.
     </p>
</body>
</html>
