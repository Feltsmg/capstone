<style>
table {
    border-collapse : collapse;
}
thead td, td.data {
    text-align : center;
}
td {
    height : 50px;
    width : 75px;
    border-style : solid;
    border-width : 3px;

</style>

<body>
    <h1>Heat Index Table</h1>
    <form id="form1">
        <table>
            <tr>
                <td>Min Temperature:</td>
                <td><input type="text" name="minTemperature" value="80"></input></td>
                <td>Max Temperature:</td>
                <td><input type="text" name="maxTemperature" value="110"></input></td>
            </tr>
            <tr>
                <td>Min Relative Humidity:</td>
                <td><input type="text" name="minHumidity" value="40"></input></td>
                <td>Max Relative Humidity:</td>
                <td><input type="text" name="maxHumidity" value="90"></input></td>
            </tr>
            <tr>
                <td colspan="4" align="center"><button type="button" id="but">Create Heat Index Table</button></td>
            </tr>
        </table>
    </form>

    <div id="table-container">
        <table id="oldTable">
        </table>
