<html lang="en">
<head>
<title>Sample Form</title>
</head>
<header>
<h1>Sample Contact Form</h1>
</header>
<p>What is the topic of your message?</p><br>
<form action="http://student.cs.appstate.edu/crr/3440/homework/h3/contact/" method="post">
<input type="hidden" name="source" value="webform">
    <input type="radio" name="regarding" value="performers">
        Performers
    <input type="radio" name="regarding" value="venue">
        Venue
    <input type="radio" name="regarding" value="vendors">
        Vendors
    <input type="radio" name="regarding" value="volunteers">
        Volunteers
    <input type="radio" name="regarding" value="sponsors">
        Sponsors
    <input type="radio" name="regarding" value="lodging">
        Lodging
    <input type="radio" name="regarding" value="other">
        Other
    <br><br>
<fieldset>
    <legend>Contact Information</legend>
<table>
    <tr>
        <td><label for="Name">Name:  </label></td>
        <td><p><input type="text" name="name" value="" size="30" maxlength="30" required></p></td>
    </tr>
    <tr>
        <td><label for="email">Email:   </label></td>
        <td><p><input type="email" name="email" value="" size="30" maxlength="30" required></p></td>
    </tr>
    <tr>
        <td><label for="phone">Phone:   </label></td>
        <td><p><input type="tel" name="phone" value="" size="30" maxlength="30" required></p></td>
    </tr>
    <tr>
        <td><label for="date">Date:   </label></td>
        <td><p><input type="date" name="date" value="" size="30" maxlength="30" placeholder="Month/Day/Year"></p></td>
    </tr>
    <tr>
        <td><label for="yourRole">Your Role   </label></td>
        <td><p><select name="role">
                    <option selected="selected" value=""></option>
                    <option value="pat">patron</option>
                    <option value="vend">vendor</option>
                    <option value="emp">employee</option>
                    <option value="vol">volunteer</option>
                    <option value="perf">performer</option>
                    <option value="other">other</option>
               </select>
        </p></td>
    </tr>
</table></fieldset><br>
<p><label for="message">Message:</label></p>
<textarea name="message" rows="10" cols="70">
Please write your comments/questions here.
</textarea><br>
<p><input type="submit" value="Send Message"><input type="reset" value="Clear Form"></p>
</form>
</html>
